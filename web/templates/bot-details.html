<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Details - Quantum Deception Nexus</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <custom-navbar></custom-navbar>

    <main class="py-20 min-h-screen">
        <div class="container mx-auto px-6">
            <!-- Header -->
            <div class="bg-gray-800 rounded-2xl p-8 mb-8 border border-gray-700">
                <div class="flex items-center justify-between flex-wrap gap-4">
                    <div>
                        <h1 class="text-3xl font-bold gradient-text mb-2">Bot Analysis Report</h1>
                        <p class="text-gray-400" id="bot-fingerprint">Loading...</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="connection-status" class="w-3 h-3 bg-gray-500 rounded-full" title="Connection Status"></div>
                        <button onclick="window.history.back()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>
                            Back
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="bg-gray-800 rounded-2xl p-8 border border-gray-700 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-400">Loading bot details...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden bg-red-900 border border-red-700 rounded-2xl p-8">
                <div class="flex items-center">
                    <i data-feather="alert-triangle" class="w-8 h-8 text-red-400 mr-4"></i>
                    <div>
                        <h2 class="text-xl font-bold text-red-200">Failed to Load Bot Details</h2>
                        <p id="error-message" class="text-red-300 mt-2"></p>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div id="content" class="hidden">
                <!-- Overview Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <i data-feather="calendar" class="w-8 h-8 text-blue-400 mr-3"></i>
                            <div>
                                <p class="text-gray-400 text-sm">First Seen</p>
                                <p class="text-xl font-bold" id="first-seen">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <i data-feather="clock" class="w-8 h-8 text-green-400 mr-3"></i>
                            <div>
                                <p class="text-gray-400 text-sm">Last Seen</p>
                                <p class="text-xl font-bold" id="last-seen">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <i data-feather="activity" class="w-8 h-8 text-purple-400 mr-3"></i>
                            <div>
                                <p class="text-gray-400 text-sm">Detection Score</p>
                                <p class="text-xl font-bold" id="detection-score">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <div class="flex items-center">
                            <i data-feather="shield" class="w-8 h-8 text-red-400 mr-3"></i>
                            <div>
                                <p class="text-gray-400 text-sm">Status</p>
                                <p class="text-xl font-bold" id="status">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Detailed Information -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <!-- IP & User Agent -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h2 class="text-xl font-bold mb-4 flex items-center">
                            <i data-feather="info" class="w-5 h-5 mr-2 text-blue-400"></i>
                            Basic Information
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm text-gray-400">IP Address</label>
                                <p class="font-mono text-sm" id="ip-address">-</p>
                            </div>
                            <div>
                                <label class="text-sm text-gray-400">User Agent</label>
                                <p class="font-mono text-sm break-all" id="user-agent">-</p>
                            </div>
                            <div>
                                <label class="text-sm text-gray-400">Fingerprint Hash</label>
                                <p class="font-mono text-sm" id="fingerprint-hash">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- Challenge History -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h2 class="text-xl font-bold mb-4 flex items-center">
                            <i data-feather="trending-up" class="w-5 h-5 mr-2 text-green-400"></i>
                            Challenge History
                        </h2>
                        <div id="challenge-history" class="space-y-3">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Verification Results -->
                <div class="bg-gray-800 rounded-xl p-6 mb-8 border border-gray-700">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i data-feather="check-circle" class="w-5 h-5 mr-2 text-purple-400"></i>
                        Verification Results
                    </h2>
                    <div id="verification-results" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Populated dynamically -->
                    </div>
                </div>

                <!-- Timeline Chart -->
                <div class="bg-gray-800 rounded-xl p-6 mb-8 border border-gray-700">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i data-feather="activity" class="w-5 h-5 mr-2 text-yellow-400"></i>
                        Interaction Timeline
                    </h2>
                    <div class="h-64">
                        <canvas id="timeline-chart"></canvas>
                    </div>
                </div>

                <!-- Sandbox Logs -->
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i data-feather="terminal" class="w-5 h-5 mr-2 text-indigo-400"></i>
                        Sandbox Execution Logs
                    </h2>
                    <div id="sandbox-logs" class="bg-gray-900 rounded-lg p-4 font-mono text-sm text-green-400 max-h-96 overflow-y-auto">
                        <!-- Populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/footer.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/charts.js"></script>
    <script>
        // Initialize feather icons
        feather.replace();

        // Get bot ID from URL
        const botId = window.location.pathname.split('/').pop();

        // Bot details controller
        class BotDetailsController {
            constructor() {
                this.botData = null;
                this.init();
            }

            async init() {
                if (!apiClient.isAuthenticated()) {
                    window.location.href = '/login';
                    return;
                }

                try {
                    await this.loadBotDetails();
                } catch (error) {
                    this.showError(error.message || 'Failed to load bot details');
                }
            }

            async loadBotDetails() {
                const botData = await apiClient.getBotDetails(botId);
                this.botData = botData;
                
                this.populateOverview();
                this.populateBasicInfo();
                this.populateChallengeHistory();
                this.populateVerificationResults();
                this.renderTimelineChart();
                this.populateSandboxLogs();
                
                this.showContent();
            }

            populateOverview() {
                document.getElementById('bot-fingerprint').textContent = 
                    `Bot ${this.botData.fingerprint_hash.substring(0, 16)}...`;
                document.getElementById('first-seen').textContent = 
                    new Date(this.botData.first_seen).toLocaleString();
                document.getElementById('last-seen').textContent = 
                    new Date(this.botData.last_seen).toLocaleString();
                document.getElementById('detection-score').textContent = 
                    `${Math.round((this.botData.detection_score || 0.5) * 100)}%`;
                document.getElementById('detection-score').className = 
                    `text-xl font-bold ${this.getScoreColorClass(this.botData.detection_score || 0.5)}`;
                document.getElementById('status').textContent = 
                    this.botData.status || 'active';
                document.getElementById('status').className = 
                    `text-xl font-bold capitalize ${this.getStatusColorClass(this.botData.status)}`;
            }

            populateBasicInfo() {
                document.getElementById('ip-address').textContent = 
                    this.botData.ip_address || 'Unknown';
                document.getElementById('user-agent').textContent = 
                    this.botData.user_agent || 'Not available';
                document.getElementById('fingerprint-hash').textContent = 
                    this.botData.fingerprint_hash;
            }

            populateChallengeHistory() {
                const container = document.getElementById('challenge-history');
                const history = this.botData.challenge_history || [];
                
                if (history.length === 0) {
                    container.innerHTML = '<p class="text-gray-400 text-sm">No challenge history available</p>';
                    return;
                }

                container.innerHTML = history.map(challenge => `
                    <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                        <div>
                            <p class="font-medium text-sm">${challenge.type || 'Unknown Challenge'}</p>
                            <p class="text-xs text-gray-400">${new Date(challenge.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${
                                challenge.success ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'
                            }">
                                ${challenge.success ? 'Success' : 'Failed'}
                            </span>
                            <p class="text-xs text-gray-400 mt-1">Score: ${Math.round((challenge.score || 0) * 100)}%</p>
                        </div>
                    </div>
                `).join('');
            }

            populateVerificationResults() {
                const container = document.getElementById('verification-results');
                const results = this.botData.verification_results || {};
                
                const verifications = [
                    { name: 'Fingerprint', score: results.fingerprint || 0 },
                    { name: 'Behavior', score: results.behavior || 0 },
                    { name: 'Sandbox', score: results.sandbox || 0 }
                ];

                container.innerHTML = verifications.map(v => `
                    <div class="p-4 bg-gray-700 rounded-lg text-center">
                        <h3 class="text-sm text-gray-400 mb-2">${v.name}</h3>
                        <div class="text-2xl font-bold ${this.getScoreColorClass(v.score)}">
                            ${Math.round(v.score * 100)}%
                        </div>
                        <div class="w-full bg-gray-600 rounded-full h-2 mt-2">
                            <div class="bg-gradient-to-r from-blue-400 to-purple-500 h-2 rounded-full" style="width: ${v.score * 100}%"></div>
                        </div>
                    </div>
                `).join('');
            }

            renderTimelineChart() {
                const canvas = document.getElementById('timeline-chart');
                if (!canvas || !window.Chart) return;

                // Generate mock timeline data (in production, get from API)
                const labels = [];
                const data = [];
                
                for (let i = 23; i >= 0; i--) {
                    const time = new Date();
                    time.setHours(time.getHours() - i);
                    labels.push(time.getHours() + ':00');
                    data.push(Math.random() * 100);
                }

                new Chart(canvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Activity Score',
                            data: data,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                            y: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                        }
                    }
                });
            }

            populateSandboxLogs() {
                const container = document.getElementById('sandbox-logs');
                const logs = [
                    '[2024-01-15 10:23:45] Sandbox initialized for bot session',
                    '[2024-01-15 10:23:46] Challenge module loaded: quantum_resistant',
                    '[2024-01-15 10:23:47] Bot responded to initial fingerprinting',
                    '[2024-01-15 10:23:48] Computational task assigned: fibonacci_sequence',
                    '[2024-01-15 10:24:15] Bot completed task with score: 0.73',
                    '[2024-01-15 10:24:16] Behavioral analysis: detected automated patterns',
                    '[2024-01-15 10:24:17] Verification result: HIGH_PROBABILITY_BOT',
                    '[2024-01-15 10:24:18] Resource usage: CPU 23%, Memory 128MB'
                ];

                container.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
                
                // Auto-scroll to bottom
                container.scrollTop = container.scrollHeight;
            }

            getScoreColorClass(score) {
                if (score >= 0.8) return 'text-red-400';
                if (score >= 0.5) return 'text-yellow-400';
                return 'text-green-400';
            }

            getStatusColorClass(status) {
                const colors = {
                    active: 'text-green-400',
                    inactive: 'text-gray-400',
                    banned: 'text-red-400',
                    suspicious: 'text-yellow-400'
                };
                return colors[status] || 'text-gray-400';
            }

            showContent() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            }

            showError(message) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').textContent = message;
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // Initialize controller
        const botDetailsController = new BotDetailsController();
    </script>
</body>
</html>
